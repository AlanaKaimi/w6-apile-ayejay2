{% extends "base.html" %}

{% block content %}

<p>{{ post.title }}</p>

<p>posted on: {{ post.posted_on }}</p>

{% if post.comments.count %}

    {% for comment in post.comments.all %}
    <p>Posted by: {{ comment.posted_by }}</p>
    <p>Comments: {{ comment.text }}</p>
    {% endfor %}

{% endif %}


{% endblock %}
